name: Build APK

on:
  workflow_dispatch:
    inputs:
      build-type:
        description: '构建类型（debug 或 release）'
        required: true
        default: 'release'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk

    steps:
    - name: 拉取仓库代码
      uses: actions/checkout@v3

    - name: 安装 Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安装系统依赖和 wget unzip openjdk
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk ccache build-essential libffi-dev libssl-dev wget

    - name: 安装 Android cmdline-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        rm cmdline-tools.zip
        mv cmdline-tools latest
      shell: bash

    - name: 配置环境变量
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    - name: 安装 Android SDK 组件 (build-tools/platforms/platform-tools)
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    - name: 安装 Buildozer 和 Python 依赖
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: 查看项目目录结构
      run: |
        echo "当前目录结构："
        ls -lR

    - name: 显示 buildozer.spec 内容
      run: |
        cat buildozer.spec || echo "未找到 buildozer.spec"

    - name: 跳过 buildozer 初始化（已存在配置文件）
      run: echo "buildozer.spec 已存在，跳过初始化"

    - name: 执行 Buildozer 构建
      run: |
        buildozer android ${{ github.event.inputs.build-type }} || true

    - name: 上传 APK 文件（如果有）
      uses: actions/upload-artifact@v4
      with:
        name: worktime_apk
        path: bin/*.apk

    - name: 上传构建日志（如果存在）
      uses: actions/upload-artifact@v4
      with:
        name: build_logs
        path: ./.buildozer/android/platform/build/build.log
