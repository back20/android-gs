name: 构建 APK

on:
  workflow_dispatch:
    inputs:
      build-type:
        description: '构建类型（调试版或发布版）'
        required: true
        default: '发布版'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安装系统依赖
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk ccache build-essential libffi-dev libssl-dev wget

    - name: 下载并安装 Android 命令行工具
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        rm cmdline-tools.zip
        # 命令行工具解压后会有一个 cmdline-tools 文件夹，将其重命名为 latest
        mv cmdline-tools latest
        # 确保 sdkmanager 可执行
        chmod +x latest/bin/sdkmanager
      shell: bash

    - name: 设置 Android SDK 环境变量
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    - name: 确认命令行工具目录结构
      run: |
        ls -l $ANDROID_SDK_ROOT/cmdline-tools
        ls -l $ANDROID_SDK_ROOT/cmdline-tools/latest
        ls -l $ANDROID_SDK_ROOT/cmdline-tools/latest/bin

    - name: 接受 Android SDK 许可证并安装 SDK 组件
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT "平台工具" "平台;android-33" "构建工具;33.0.0" "构建工具;36.0.0"

    - name: 检查构建工具目录
      run: |
        if [ ! -d "$ANDROID_SDK_ROOT/build-tools" ]; then
          echo "未找到构建工具目录。请检查 SDK 安装情况。"
          exit 1
        fi

    - name: 安装 Buildozer 和 Python 依赖
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: 列出项目目录
      run: ls -lR

    - name: 显示 buildozer.spec 内容
      run: cat buildozer.spec || echo "未找到 buildozer.spec"

    - name: 如果配置文件存在则跳过 buildozer 初始化
      run: echo "buildozer.spec 已存在，跳过初始化"

    - name: 使用 Buildozer 构建 APK
      run: |
        buildozer android ${{ github.event.inputs['build-type'] }} || { 
          if [ -f ./.buildozer/android/platform/build/build.log ]; then
            cat ./.buildozer/android/platform/build/build.log
          else
            echo "未找到构建日志文件。"
          fi
          exit 1
        }

    - name: 上传 APK 工件
      uses: actions/upload-artifact@v4
      with:
        name: worktime_apk
        path: bin/*.apk

    - name: 若存在则上传构建日志
      uses: actions/upload-artifact@v4
      with:
        name: build_logs
        path: ./.buildozer/android/platform/build/build.log
