name: Build APK

on:
  workflow_dispatch:
    inputs:
      build-type:
        description: '构建类型（debug 或 release）'
        required: true
        default: 'release'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk ccache build-essential libffi-dev libssl-dev wget

    - name: Download and install Android cmdline-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        rm cmdline-tools.zip
        # cmdline-tools 解压后会有一个 cmdline-tools 文件夹，改名为 latest
        mv cmdline-tools latest
        # 确保 sdkmanager 可执行
        chmod +x latest/bin/sdkmanager
      shell: bash

    - name: Set environment variables for Android SDK
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    - name: Confirm cmdline-tools directory structure
      run: |
        ls -l $ANDROID_SDK_ROOT/cmdline-tools
        ls -l $ANDROID_SDK_ROOT/cmdline-tools/latest
        ls -l $ANDROID_SDK_ROOT/cmdline-tools/latest/bin

    - name: Check Java version
      run: java -version

    - name: Accept Android SDK licenses and install SDK components
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    - name: Install Buildozer and Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: List project directory
      run: ls -lR

    - name: Show buildozer.spec content
      run: cat buildozer.spec || echo "buildozer.spec 未找到"

    - name: Skip buildozer init if config exists
      run: echo "buildozer.spec 已存在，跳过初始化"

    - name: Build APK using Buildozer
      run: |
        buildozer android ${{ github.event.inputs['build-type'] }} || true

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: worktime_apk
        path: bin/*.apk

    - name: Upload build logs if exist
      uses: actions/upload-artifact@v4
      with:
        name: build_logs
        path: ./.buildozer/android/platform/build/build.log
