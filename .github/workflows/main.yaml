name: '使用 Buildozer 构建 Android APK'

on:
  workflow_dispatch:  # ✅ 手动触发支持

jobs:
  build:
    name: 构建 APK
    runs-on: ubuntu-22.04  # ✅ 使用更稳定版本，避免依赖冲突

    steps:
      - name: 📦 检出代码仓库
        uses: actions/checkout@v2

      - name: 🐍 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          architecture: x64
          python-version: 3.8  # ✅ 可根据项目需要调整

      - name: ☕ 安装 Java 17（Gradle 所需）
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧭 设置 JAVA_HOME 环境变量
        run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      - name: 🛠️ 安装系统依赖项和 Buildozer
        run: |
          sudo apt update
          sudo apt install -y git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            libtinfo6  # ✅ 修复：删除空包名错误
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade \
            Cython==0.29.33 \
            buildozer

      - name: 📦 安装 Python 依赖（如有 requirements.txt）
        run: |
          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt
          fi

      - name: 💾 缓存 Buildozer 和 Gradle 构建缓存
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: 🔨 使用 Buildozer 构建 APK
        run: |
          buildozer android debug

      - name: 📤 上传 APK 文件作为构建产物
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
