name: Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 安装 Python 依赖
      run: |
        python3 -m pip install --upgrade pip setuptools
        pip3 install buildozer cython

    - name: 运行 Buildozer 编译 Android Debug 包
      run: |
        buildozer android debug
