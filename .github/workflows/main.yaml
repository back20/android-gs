jobs:
  build:
    runs-on: ubuntu-22.04  # 使用稳定版环境，避免兼容性问题
    steps:
      - name: 安装系统依赖和 Buildozer
        run: |
          sudo apt update
          sudo apt install -y git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            libtinfo6
          python3 -m pip install --upgrade \
            Cython==0.29.33 \
            buildozer
