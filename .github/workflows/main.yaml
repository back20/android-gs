name: 构建 APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出项目代码
      uses: actions/checkout@v3

    - name: Setup Android SDK and NDK  # 安装 Android SDK & NDK 25b
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.0
        ndk-version: 25.1.8937393

    - name: 设置环境变量
      run: |
        echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.1.8937393" >> $GITHUB_ENV
        echo "ANDROID_NDK=/usr/local/lib/android/sdk/ndk/25.1.8937393" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV

    - name: 安装 Python 和依赖
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安装 Buildozer 和依赖
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache git zip unzip openjdk-17-jdk
        pip install --upgrade pip
        pip install buildozer cython

    - name: 验证 NDK 版本
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME"
        $ANDROID_NDK_HOME/ndk-build --version || echo "No ndk-build found"

    - name: 解码 Keystore（签名密钥）
      run: echo "$KEYSTORE_BASE64" | base64 --decode > my-release-key.keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    - name: 构建 Release APK（自动签名）
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: buildozer android release

    - name: 上传已签名 APK
      uses: actions/upload-artifact@v4
      with:
        name: signed-apk
        path: bin/*.apk
